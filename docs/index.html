<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Simpliflix - Para quem gosta de assistir Netflix, não os filmes
    </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto&family=Ultra&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="simpliflix.css" />
  </head>

  <body
    style="
      background-image: linear-gradient(
          to right,
          rgba(0, 0, 0, 1) 0%,
          rgba(0, 0, 0, 0.7) 40%,
          rgba(0, 0, 0, 0) 50%
        ),
        url('/img/breakingbad/breaking-bad.jpg');
    "
  >
    <div class="container">
      <h1 class="titulo">Simpliflix</h1>
      <p class="subtitulo">
        Para quem gosta de assistir Netflix, não os filmes
      </p>

      <div id="detalhes" class="detalhes">
        <h2 class="titulo-serie">Breaking Bad</h2>
        <p class="descricao-serie">
          Um professor de química do ensino médio começa a vender drogas para
          sustentar sua família.
        </p>
        <button class="btn-play">Assistir</button>
        <button class="btn-more">Saber Mais</button>
      </div>

      <div class="lista-series">
        <div class="serie">
          <a
            class="serie-link"
            href="#"
            data-titulo="Breaking Bad"
            data-descricao="Um professor de química do ensino médio começa a vender drogas para sustentar sua família."
          >
            <img src="/img/breakingbad/breaking-bad.jpg" />
          </a>
        </div>

        <div class="serie">
          <a
            class="serie-link"
            href="#"
            data-titulo="Friends"
            data-descricao="Rachel foge do casamento e se encontra com os amigos na cafeteria. Ross está deprimido com seu divórcio, mas continua apaixonado por Rachel."
          >
            <img src="/img/friends/friends.jpg" />
          </a>
        </div>

        <div class="serie">
          <a
            class="serie-link"
            href="#"
            data-titulo="Game of Thrones"
            data-descricao="O Rei Robert Baratheon chega com sua comitiva em Winterfell para pedir a ajuda de seu velho amigo Eddard Stark. Ao mesmo tempo, em outro continente, os últimos sobreviventes do antigo regime Targaryen buscam uma nova aliança para recuperar o Trono de Ferro."
          >
            <img src="/img/gameofthrones/game-of-thrones.jpg" />
          </a>
        </div>

        <div class="serie">
          <a
            class="serie-link"
            href="#"
            data-titulo="How I Met Your Mother"
            data-descricao="Em 2030, Ted conta a seus filhos a história de como ele conheceu a mãe deles, começando em 2005 com o noivado de Marshall e Lily."
          >
            <img src="/img/himym/himym.jpg" />
          </a>
        </div>

        <div class="serie">
          <a
            class="serie-link"
            href="#"
            data-titulo="House of Cards"
            data-descricao="When the newly elected president reneges on a promise, Frank and Claire decide to severe all allegiance and toss the rules out of window."
          >
            <img src="/img/houseofcards/showcase.png" />
          </a>
        </div>

        <div class="serie">
          <a
            class="serie-link"
            href="#"
            data-titulo="Narcos"
            data-descricao="O grupo comunista M-19 entra em conflito com os traficantes. Murphy aprende sobre as forças policiais colombianas com Peña, seu novo parceiro."
          >
            <img src="/img/narcos/narcos.jpg" />
          </a>
        </div>

        <div class="serie">
          <a
            class="serie-link"
            href="#"
            data-titulo="Prison Break"
            data-descricao="Um homem consegue ser mandado para a prisão para poder planejar a fuga do irmão, que foi condenado à morte e jura ser inocente."
          >
            <img src="/img/prisonbreak/prison-break.jpg" />
          </a>
        </div>

        <div class="serie">
          <a
            class="serie-link"
            href="#"
            data-titulo="Stranger Things"
            data-descricao="No caminho de volta para casa, Will é aterrorizado por alguma coisa. Não longe dali, um laboratório secreto guarda um segredo sinistro."
          >
            <img src="/img/strangerthings/stranger-things.jpg" />
          </a>
        </div>

        <div class="serie">
          <a
            class="serie-link"
            href="#"
            data-titulo="Walking Dead"
            data-descricao="Rick procura por sua família em um mundo aterrorizado por zumbis. Morgan e Duane ajudam a ensinar a Rick as novas leis de sobrevivência."
          >
            <img src="/img/walkingdead/walking-dead.jpg" />
          </a>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="simpliflix.js"></script>
  </body>
</html>
